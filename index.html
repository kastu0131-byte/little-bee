<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂租车 | Little Bee Car Rental Osaka</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" data-i18n="logo">LITTLE BEE</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="#" data-i18n="nav_home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cars" data-i18n="nav_cars">车型展示</a></li>
                    
                    <li class="nav-item ms-3 d-flex gap-2">
                        <button onclick="changeLang('zh')" class="btn btn-sm btn-outline-warning">中文</button>
                        <button onclick="changeLang('jp')" class="btn btn-sm btn-outline-light">日本語</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('images/hero1.jpg');">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <h1 class="display-3 fw-bold mb-4 slide-title" data-i18n="hero_title_1">关西机场 · 旗舰接送</h1>
                        <p class="fs-4 d-none d-md-block" data-i18n="hero_sub_1">丰田 Granace 航空座椅 · 尊享出行体验</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url('images/hero2.jpg');">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <h1 class="display-3 fw-bold slide-title" data-i18n="hero_title_2">极致奢华内饰</h1>
                        <p class="fs-4 d-none d-md-block" data-i18n="hero_sub_2">让您的旅程彻底放松</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <section class="container section-padding" id="cars" style="margin-top: 100px; margin-bottom: 100px;">
        <h2 class="text-center mb-5 fw-bold" data-i18n="section_title">旗舰车型</h2>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card car-card border-0 shadow-lg overflow-hidden">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6">
                            <img src="images/granace.jpg" class="img-fluid h-100 object-fit-cover" alt="Toyota Granace">
                        </div>
                        <div class="col-md-6 p-5">
                            <h3 class="fw-bold mb-3" style="color:var(--luxury-black)">Toyota Granace</h3>
                            <div class="mb-4 text-warning">★★★★★ <span class="text-muted text-sm">(2024款)</span></div>
                            <p class="text-muted mb-4" data-i18n="car_desc">专为高端商务及家庭出行打造。配备 4 个独立航空按摩座椅，提供极致的隐私与舒适感。</p>
                            <ul class="list-unstyled mb-0">
                                <li class="mb-2">✓ <strong data-i18n="feature_1">关西机场 (KIX) 接机</strong></li>
                                <li class="mb-2">✓ <strong data-i18n="feature_2">全中文 司导服务</strong></li>
                                <li>✓ <strong data-i18n="feature_3">6-9座 灵活空间</strong></li>
                            </ul>
                            <a href="#" class="btn btn-dark mt-4 px-4 py-2" data-i18n="btn_book">立即预约</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
