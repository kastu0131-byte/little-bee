<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂租车 | 大阪关西机场店</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #121212; color: white; text-align: center; }
        nav { padding: 20px; background: #000; color: #FFD700; font-weight: bold; font-size: 1.2rem; }
        .hero { padding: 100px 20px; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/hero-bg.jpg'); background-size: cover; }
        .hero h1 { font-size: 2.5rem; color: #FFD700; }
        
        /* 接机流程推荐区块 */
        .step-container { padding: 50px 10%; background: #fff; color: #333; }
        .step-item { margin-bottom: 30px; padding: 20px; border-left: 5px solid #FFD700; text-align: left; background: #f9f9f9; }
        .step-item h3 { margin: 0 0 10px 0; color: #000; }

        .footer { padding: 50px; background: #000; }
        .qr-code { width: 150px; border: 3px solid #FFD700; margin-top: 20px; }
    </style>
</head>
<body>

    <nav>LITTLE BEE CAR RENTAL</nav>

    <section class="hero">
        <h1>小蜜蜂租车上线测试</h1>
        <p>大阪关西机场 (KIX) 旗舰接送服务</p>
    </section>

    <section class="step-container">
        <h2 style="text-align: center;">—— 关西机场接机流程 ——</h2>
        
        <div class="step-item">
            <h3>第一步：落地联系</h3>
            <p>飞机落地后，通过微信告知我们您已到达。我们的司机会在候机区或指定车位等候。</p>
        </div>

        <div class="step-item">
            <h3>第二步：寻找标识</h3>
            <p>从北/南出口出来后，步行 5 分钟到达 1 号或 2 号航站楼指定的 H1 停车场。</p>
        </div>

        <div class="step-item">
            <h3>第三步：开启旅程</h3>
            <p>核对订单信息，行李由司机放置妥当。坐进丰田 Granace 航空座椅，开启舒适的大阪之旅。</p>
        </div>
    </section>

    <div class="footer">
        <p>联系微信：LittleBee_Osaka</p>
        <img src="images/wechat-qr.png" alt="请放置微信二维码" class="qr-code">
    </div>

</body>
</html>
