<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Bee | Luxury Car Rental Osaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" data-i18n="logo">LITTLE BEE</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="#" data-i18n="menu_home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cars" data-i18n="menu_fleet">车型</a></li>
                    <li class="nav-item ms-3">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-warning text-white" onclick="changeLang('zh')">中</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary text-white" onclick="changeLang('jp')">JP</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2070&auto=format&fit=crop');">
                <div class="hero-content">
                    <h1 class="hero-title" data-i18n="hero_title1">大阪关西机场 · 尊享接送</h1>
                    <p class="hero-subtitle" data-i18n="hero_sub1">丰田 Granace 航空座椅旗舰体验</p>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1617788138017-80ad40651399?q=80&w=2070&auto=format&fit=crop');">
                <div class="hero-content">
                    <h1 class="hero-title" data-i18n="hero_title2">极致奢华 · 商务首选</h1>
                    <p class="hero-subtitle" data-i18n="hero_sub2">24小时中文管家式服务</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <section id="cars" style="padding: 100px 0;">
        <div class="container">
            <div class="text-center">
                <h2 class="section-title text-uppercase" data-i18n="fleet_title">旗舰车队</h2>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card car-card">
                        <div class="row g-0">
                            <div class="col-md-7">
                                <img src="https://images.unsplash.com/photo-1605218427306-022020681052?q=80&w=1500&auto=format&fit=crop" class="img-fluid h-100 object-fit-cover" alt="Granace">
                            </div>
                            <div class="col-md-5 p-5 d-flex flex-column justify-content-center">
                                <h3 class="mb-2 fw-bold">Toyota Granace</h3>
                                <div class="text-warning mb-4">★★★★★ <span class="text-muted" style="font-size:0.8rem">PREMIUM</span></div>
                                <p class="text-muted mb-4" data-i18n="car_desc">拥有MPV界最宽敞的空间与最舒适的独立航空座椅，为您提供头等舱般的静谧与尊贵。</p>
                                <ul class="list-unstyled car-specs mb-4">
                                    <li><strong data-i18n="spec_1">接机:</strong> 关西机场 KIX 举牌迎接</li>
                                    <li><strong data-i18n="spec_2">配置:</strong> 4座/6座 独立按摩椅</li>
                                    <li><strong data-i18n="spec_3">服务:</strong> 华人老司机 · 行李搬运</li>
                                </ul>
                                <a href="#" class="btn btn-dark btn-lg w-100" data-i18n="btn_book">微信预约</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
