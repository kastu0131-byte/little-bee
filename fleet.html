<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车型展示 | LITTLE BEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" data-i18n="logo">LITTLE BEE</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="menu_home">首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="fleet.html" data-i18n="menu_fleet">车型展示</a></li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-sm btn-outline-warning text-white" onclick="changeLang('zh')">中</button>
                        <button class="btn btn-sm btn-outline-secondary text-white" onclick="changeLang('jp')">JP</button>
                        <button class="btn btn-sm btn-outline-secondary text-white" onclick="changeLang('en')">EN</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 mt-5 bg-dark text-white text-center">
        <div class="container pt-4">
            <h1 class="display-5 fw-bold text-warning" data-i18n="fleet_page_title">旗舰车队</h1>
            <p class="lead text-secondary" data-i18n="fleet_page_sub">全线日本绿牌营业车，尊享顶奢出行体验</p>
        </div>
    </header>

    <main class="container py-5">
        
        <section class="row mb-5 align-items-center g-5">
            <div class="col-lg-7">
                <div class="car-gallery shadow-lg rounded overflow-hidden">
                    <img src="images/granace.jpg" class="img-fluid" alt="Toyota Granace">
                </div>
            </div>
            <div class="col-lg-5">
                <h2 class="fw-bold mb-3">Toyota Granace <span class="badge bg-warning text-dark fs-6" data-i18n="tag_flagship">至尊旗舰</span></h2>
                <p class="text-muted" data-i18n="granace_desc">丰田顶级商务MPV，拥有超越埃尔法的车内空间，配备4座超宽航空按摩座椅，是长途商旅的首选。</p>
                
                <div class="spec-table mt-4 p-4 bg-white rounded shadow-sm">
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="text-secondary"><i class="bi bi-people me-2"></i><span data-i18n="spec_people">建议人数</span></span>
                        <strong class="text-dark" data-i18n="granace_pax">3 - 5 人</strong>
                    </div>
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="text-secondary"><i class="bi bi-briefcase me-2"></i><span data-i18n="spec_luggage">行李容量</span></span>
                        <strong class="text-dark" data-i18n="granace_lug">4 - 5 件 (28寸)</strong>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <span class="text-secondary"><i class="bi bi-arrows-fullscreen me-2"></i><span data-i18n="spec_length">车身长度</span></span>
                        <strong class="text-dark" data-i18n="granace_len">5,300 mm (宽体机)</strong>
                    </div>
                </div>
                <a href="#" class="btn btn-dark btn-lg w-100 mt-4" data-i18n="btn_book_now">立即预约</a>
            </div>
        </section>

        <hr class="my-5 border-secondary opacity-25">

        <section class="row mb-5 align-items-center g-5 flex-lg-row-reverse">
            <div class="col-lg-7">
                <div class="car-gallery shadow-lg rounded overflow-hidden">
                    <img src="images/alphard.jpg" class="img-fluid" alt="Toyota Alphard">
                </div>
            </div>
            <div class="col-lg-5">
                <h2 class="fw-bold mb-3">Toyota Alphard <span class="badge bg-secondary fs-6" data-i18n="tag_luxury">经典奢华</span></h2>
                <p class="text-muted" data-i18n="alphard_desc">全日本最畅销的高端商旅车，以其出色的静谧性和舒适的底盘调校闻名，适合家庭出游及城市穿梭。</p>
                
                <div class="spec-table mt-4 p-4 bg-white rounded shadow-sm">
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="text-secondary"><i class="bi bi-people me-2"></i><span data-i18n="spec_people">建议人数</span></span>
                        <strong class="text-dark" data-i18n="alphard_pax">4 - 6 人</strong>
                    </div>
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="text-secondary"><i class="bi bi-briefcase me-2"></i><span data-i18n="spec_luggage">行李容量</span></span>
                        <strong class="text-dark" data-i18n="alphard_lug">2 - 3 件 (28寸)</strong>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <span class="text-secondary"><i class="bi bi-stars me-2"></i><span data-i18n="spec_comfort">舒适等级</span></span>
                        <strong class="text-dark">★★★★★</strong>
                    </div>
                </div>
                <a href="#" class="btn btn-outline-dark btn-lg w-100 mt-4" data-i18n="btn_book_now">立即预约</a>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
